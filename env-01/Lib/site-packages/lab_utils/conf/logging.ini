[ConsoleLogger]
active = 1
use_coloured_output = 1
log_level = DEBUG

[FileLogger]
active = 1
log_level = INFO
log_path = ~/logs/lab_utils/lab_utils_module/
log_basename = lab_utils_module
log_extension = .log

[AlarmLogger]
active = 1
port = default
log_level = WARNING

[SlackLogger]
active = 0
api_file = ~/.slackapi
log_level = SUCCESS
channel = cw-beam
user = cw_beam

[MailHandler]
active = 0
credentials_file = ~/.smtpcredentials
log_level = SUCCESS
mail_host = mail.phys.ethz.ch
port = 25
sender = epic-em@phys.ethz.ch
subject = Logging from lab_utils module
recipients =
    carlosv@phys.ethz.ch